<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Article list</title>
  </head>
  <body>
    <h1>here is the Articles List</h1>
    <div class="articles">
      {% for article in articles %}
        <div class="article">
          <a href="#"><h2>{{article.title}}</h2></a>
          <p>{{article.snippet}}</p
          <p>{{article.date}}</p>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
