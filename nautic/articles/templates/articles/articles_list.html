{% extends 'base_layout.html' %}
{% block content %}
    <h1>here is the Articles List</h1>
    <div class="articles">
      {% for article in articles %}
        <div class="article">
          <a href="{% url 'article:detail' slug=article.slug %}"><h2>{{article.title}}</h2></a>
          <p>{{article.snippet}}</p
          <p>{{article.date}}</p>
        </div>
      {% endfor %}
    </div>
{% endblock %}
